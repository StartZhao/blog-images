name: Download Public Docker Image with Dynamic Parameters

on:
  workflow_dispatch: # 手动触发工作流
    inputs:
      image-name:
        description: 'Docker Image Name (e.g., wordpress)' # 输入镜像名称
        required: true
        default: 'wordpress'
      image-tag:
        description: 'Docker Image Tag (e.g., latest)' # 输入镜像标签
        required: true
        default: 'latest'

jobs:
  download-docker-image:
    runs-on: ubuntu-latest

    steps:
      # 安装 Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 输出输入参数以确认值是否正确
      - name: Debug Input Parameters
        run: |
          echo "Image Name: ${{ github.event.inputs.image-name }}"
          echo "Image Tag: ${{ github.event.inputs.image-tag }}"

      # 下载指定的 Docker 镜像
      - name: Pull Docker Image
        run: |
          docker pull ${{ github.event.inputs.image-name }}:${{ github.event.inputs.image-tag }}

      # 创建保存镜像的目录（如果不存在）
      - name: Create Directory for Saving Image
        run: |
          mkdir -p ./docker-images/${{ github.event.inputs.image-name }}

      # 保存镜像为 tar 文件
      - name: Save Docker Image as Tar
        run: |
          docker save -o ./docker-images/${{ github.event.inputs.image-name }}/server-latest.tar ${{ github.event.inputs.image-name }}:${{ github.event.inputs.image-tag }}

      # 使用最新版本上传 Artifact
      - name: Upload Docker Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.image-name }}-${{ github.event.inputs.image-tag }}
          path: ./docker-images/${{ github.event.inputs.image-name }}/server-latest.tar
